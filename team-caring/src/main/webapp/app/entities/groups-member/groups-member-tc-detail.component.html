
<div *ngIf="groupsMember">
    <h2><span>Groups Member</span> {{groupsMember.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Level</span></dt>
        <dd>
            <span>{{groupsMember.level}}</span>
        </dd>
        <dt><span>Members</span></dt>
        <dd>
            <span *ngFor="let members of groupsMember.members; let last = last">
                <a [routerLink]="['/custom-user-tc', members?.id ]">{{members.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'groups-member-tc/'+ groupsMember.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
