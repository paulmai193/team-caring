
<div *ngIf="customUser">
    <h2><span>Custom User</span> {{customUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>User</span></dt>
        <dd>
            {{customUser.userId}}
        </dd>
        <dt><span>Groups</span></dt>
        <dd>
            <div *ngIf="customUser.groupsId">
                <a [routerLink]="['/groups-tc', customUser.groupsId]">{{customUser.groupsId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'custom-user-tc/'+ customUser.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
