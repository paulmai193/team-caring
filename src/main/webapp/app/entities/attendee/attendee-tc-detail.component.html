
<div *ngIf="attendee">
    <h2><span>Attendee</span> {{attendee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Status</span></dt>
        <dd>
            <span>{{attendee.status}}</span>
        </dd>
        <dt><span>Custom User</span></dt>
        <dd>
            <div *ngIf="attendee.customUserId">
                <a [routerLink]="['/custom-user-tc', attendee.customUserId]">{{attendee.customUserId}}</a>
            </div>
        </dd>
        <dt><span>Appointment</span></dt>
        <dd>
            <div *ngIf="attendee.appointmentId">
                <a [routerLink]="['/appointment-tc', attendee.appointmentId]">{{attendee.appointmentId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'attendee-tc/'+ attendee.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
