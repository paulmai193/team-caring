<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGroupsLabel">Create or edit a Groups</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!groups.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="groups.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_leader">Leader</label>
            <select class="form-control" id="field_leader" name="leader" [(ngModel)]="groups.leaderId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="customUserOption.id" *ngFor="let customUserOption of customusers; trackBy: trackCustomUserById">{{customUserOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_team">Team</label>
            <select class="form-control" id="field_team" name="team" [(ngModel)]="groups.teamId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="teamOption.id" *ngFor="let teamOption of teams; trackBy: trackTeamById">{{teamOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
