
<div *ngIf="groups">
    <h2><span>Groups</span> {{groups.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Leader</span></dt>
        <dd>
            <div *ngIf="groups.leaderId">
                <a [routerLink]="['/custom-user-tc', groups.leaderId]">{{groups.leaderId}}</a>
            </div>
        </dd>
        <dt><span>Team</span></dt>
        <dd>
            <div *ngIf="groups.teamId">
                <a [routerLink]="['/team-tc', groups.teamId]">{{groups.teamId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'groups-tc/'+ groups.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
